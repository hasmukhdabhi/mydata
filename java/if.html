<body>
    <h2>JavaScript if, else, and else if</h2>
    <p id="demo"></p>
    <script>
        // switch statement 

        let day;
        switch (new Date().getDay()) {
            case 0:
                day = "sunday";
                break;
            case 1:
                day = "monday";
                break;
            case 2:
                day = "tuesday";
                break;
            case 3:
                day = "wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "friday";
                break;
            case 6:
                day = "saturday";
                break;

            // default:
            //     break;
        }
        document.getElementById("demo").innerHTML = "Today Is" + " " + day;
    </script>
