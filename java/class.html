<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        // for of 

        let text = '{"employees":[' +
            '{"firstName":"John","lastName":"Doe" },' +
            '{"firstName":"Anna","lastName":"Smith" },' +
            '{"firstName":"Peter","lastName":"Jones" }]}';

        const obj = JSON.parse(text).employees;

        for (let data of obj) {
            document.getElementById("demo").append(data.firstName + " " + data.lastName);
            document.getElementById("demo").append(document.createElement('br'))
        }

        // for loop
        for (let i in obj) {
            document.getElementById("demo").append(obj[i].firstName + " " + obj[i].lastName);
            document.getElementById("demo").append(document.createElement('br'));
        }

    </script>
