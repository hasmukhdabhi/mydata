    <p id="demo"></p>
    <script>
        //JavaScript Iterables
        function myNumbers() {
            let n = 0;
            return {
                next: function () {
                    n += 10;
                    return { value: n, done: false };
                }
            };
        }
        const n = myNumber();
        n.next();//10
        n.next();//20
        n.next();//30
        document.getElementById("demo").innerHTML = n.next().value
    </script>
